<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Personagens</title>
    <link rel="stylesheet" href="teste.css">
    </head>
<body>
    <!--seleção de personagem-->
    <div class="character-select-screen">
        <header class="game-title">
            <h1>RPG</h1>
            <h2>Seleção de personagem</h2>
        </header>
        <!--Painel de criação aleatória-->
        <div class="main-content">
            <div class="left-panel">
                <div class="mystery-slot">
                    <img src="img/espada-trunks.png" alt="">
                </div>
                <div class="sword-effect"></div>
            </div>

            <div class="character-grid" id="painel">
            </div>

            <div class="stats-panel">
                <div class="stats-box">
                    <h4>Stats</h4>
                    <p>ATK: </p>
                    <p>DEF: </p>
                    <p>MAG: </p>
                    <p>SPD: </p>
                </div>

                <div class="abilities-box">
                    <h4>Abilities</h4>
                </div>
            </div>
        </div>
        <footer class="controls">
            <button class="btn primary">começar</button>
            <button class="btn secondary" id="adicionar">adicionar</button>
            <button class="btn secondary" id="voltar">voltar</button>
        </footer>
    </div>
    <script src="js/bd.js"></script>
    <script src="js/selecao.js"></script>
    <script>
        const btnvoltar = document.getElementById("voltar");
        btnvoltar.addEventListener("click", () =>{
            window.location.href = "index.html"
        })
    </script>
</body>
</html>
